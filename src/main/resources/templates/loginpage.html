<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
</head>
<body>
    <div class="text-bg-success p-3 mt-3 text-center">
        <h2>블 로 그</h2>
    </div>
    <div class="container mt-5" style="width:50%;">
        <h3 class="border-bottom text-center my-3" >로그인</h3>
      <form method="post" th:action="@{/login}">
        <label class="form-label" for="userId">아이디</label>
        <input type="text" class="form-control" name="userId" id="userId">

        <label class="form-label" for="password">비밀번호</label>
        <input type="password" class="form-control" name="password" id="password">
        <div class="mt-3">
          <input type="submit" class="btn btn-primary btn-lg" value="로그인">
          <a th:href="@{/register}" class="btn btn-success btn-lg">회원 가입</a>
        </div>

      </form>
    </div>
</body>
</html>
