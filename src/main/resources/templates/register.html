<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
</head>
<body>
  <div class="text-bg-success p-3 mt-3 text-center">
    <h2>블 로 그</h2>
  </div>
  <div class="container mt-5" style="width:50%;">
    <h3 class="border-bottom text-center my-3" >회원가입</h3>
    <form method="post" th:action="@{/register}">
      <div class="my-3">
        <label class="form-label" for="userId">아이디</label>
        <input type="text" class="form-control" name="userId" id="userId" required>
      </div>

      <div class="my-3">
        <label class="form-label" for="password">비밀번호</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>

      <div class="my-3">
        <label class="form-label" for="password2">비밀번호 확인</label>
        <input type="password" class="form-control" name="password2" id="password2">
      </div>

      <div class="my-3">
        <label class="form-label" for="email">이메일</label>
        <input type="email" class="form-control" name="email" id="email">
      </div>


      <div class="my-3">
        <input type="submit" class="btn btn-primary btn-lg" value="회원가입">
        <a th:href="@{/}" class="btn btn-success btn-lg">로그인화면</a>
      </div>

    </form>
  </div>

  </div>
  <script>

  </script>
</body>
</html>
